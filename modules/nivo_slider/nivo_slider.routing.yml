nivoslider.admin:
  path: '/admin/structure/nivo-slider'
  defaults:
    _title: 'Nivo Slider.'
    _description: 'Configure slider content and options.'
    _form: '\Drupal\nivo_slider\Form\SlideConfigurationForm'
  requirements:
    _permission: 'administer nivo slider'

nivoslider.options:
  path: '/admin/structure/nivo-slider/options'
  defaults:
    _title: 'Options.'
    _description: 'Configure slider options.'
    _form: '\Drupal\nivo_slider\Form\SlideOptionsConfigurationForm'
  requirements:
    _permission: 'administer nivo slider'
